
<br>
<div class="uploadBox" >
    <div>
        <textarea class="statusBox" placeholder="what is your problem or  advice ??" ng-model="post"style="width:100%;resize: none;padding-bottom:40px;" required ></textarea><br>
    </div>
    <br>
    <input type="submit" ng-click="posting(post)" value="post">
</div>



<div class="uploadBox" style="color:white" ng-repeat=" (key,post) in postInfo" >
   <b style="font-size:20px">{{post.poster}}</b>
   <p style="font-size:17px">{{post.postText}}</p>
<hr>

<div style="padding-left:30px;padding-right:190px" ng-repeat="(key2,com) in post.comments ">

	<b>{{com.commenter}}</b>
	<p>{{com.comment}}</p>
<hr>
</div>
<div style="padding-left:30px;padding-right:30px">

<input type="text" ng-model="comnttext"><input type="submit" ng-click="putComment(comnttext,key)" value="comment">
</div>

</div>
